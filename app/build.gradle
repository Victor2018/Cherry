apply plugin: 'com.android.application'

apply from: "../config_build.gradle"

android {

    defaultConfig {
        applicationId "com.victor.cherry"
    }

    buildTypes {
        release {
            //Zipalign优化
            zipAlignEnabled true
            //去掉无用资源
            shrinkResources true
            //混淆
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    if (isModule.toBoolean()) {
        implementation project(':lib_common')
        implementation project(':lib_coremodel')
    } else {
        implementation project(':module_home')
        implementation project(':module_girls')
        implementation project(':module_wechat')
        implementation project(':module_tv')
        implementation project(':module_mine')
    }
}